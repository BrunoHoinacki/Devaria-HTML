<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A devaria é uma formação para pessoas que não possuem conhecimento em programação
    e querem se tornar programadores" />
    <meta name="keywords" content="devaria, programação, aulas ao vivo, desenvolvimento de sistemas" />
    <meta name="author" content="Bruno Hoinacki" />
    <meta http-equiv="Refresh" content="300" />
    <title>Fale Conosco</title>
</head>

<body>
    <header>
        <h1>Fale com a Devaria através dessa página</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Professores.html">Professores</a></li>
                <li><a href="FaleConosco.html">Fale Conosco</a></li>
                <li><a href="DevStars.html">DevStars</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Para entrar em contato preencha os campos abaixo e clique em enviar</h2>
        <form action="index.html">
            <p>
                <label>Nome:</label><input type="text" name="Nome" maxlength="50" required="true" />
            </p>
            <p>
                <label>E-mail:</label><input type="text" name="email" maxlength="50" required="true" />
            </p>
            <p>
                <label>Comentários:</label>
                <textarea name="Comentario" cols="50" rows="4" required="true"></textarea>
            </p>
            <p>
                <label>Sexo:</label>
                <input type="radio" name="Sexo" /><label>Feminino</label>
                <input type="radio" name="Sexo" /><label>Masculino</label>
            </p>
            <p>
                <label>Aonde você conheceu a Devaria?</label>
                <select name="Conheceu">
                    <option selected>Youtube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>
                </select>
            </p>
            <p>
                <input type="checkbox" name="Aceite" value="Aceite" />
                <label>Aceito receber novidades da Devaria</label>
            </p>
            <p>
                <input type="submit" name="Enviar" value="Enviar" />
                <input type="reset" name="Limpar" value="Limpar" />
            </p>
        </form>
    </main>
    <footer>
        <section>
            <span>contato@devaria.com.br</span> <br />
            <span>Conheça nosso canal no Youtube!</span>
        </section>
    </footer>
</body>

</html>
